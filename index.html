<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <label for="chk" aria-hidden="true">CGPA </label>
        <input type="number" id="sem1" placeholder="Sem-1 SGPA" required="" />
        <input type="number" id="sem2" placeholder="Sem-2 SGPA" required="" />
        <input type="number" id="sem3" placeholder="Sem-3 SGPA" required="" />
        <input type="number" id="sem4" placeholder="Sem-4 SGPA" required="" />
        
        <input type="number" id="sem5" placeholder="Sem-4 SGPA" required="" />
        <input
          type="number"
          id="drop"
          placeholder="Grade/GPA of subject to be dropped"
          required=""
        />

        <button id="cal">Calculate</button>

        <input type="number" id="final" placeholder="Final CGPA" readonly />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
